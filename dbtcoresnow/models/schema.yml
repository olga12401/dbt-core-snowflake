version: 2

models:
  - name: dim_customers
    columns:
      - name: customer_id
        tests:
          - unique
          - not_null
          - relationship:
              to: ref('fct_orders')
              field: customer_id  

  - name: dim_products
    columns:  # Ensure proper indentation before "- name"
      - name: product_id
        tests:
          - unique
          - not_null
          - relationship:
              to: ref('fct_orders')
              field: product_id  

  - name: fct_orders
    columns:
      - name: order_id
        tests:
          - not_null
      - name: order_status
        tests: 
          - not_null

